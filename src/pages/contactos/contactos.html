<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-content>
    <img [src]= icono>

    <ion-item><ion-icon name="logo-whatsapp"></ion-icon> {{tel}} </ion-item>
    <ion-item><ion-icon name="mail"></ion-icon> {{correo}}</ion-item>
    <ion-item><ion-icon name="logo-facebook"></ion-icon> {{fb}}</ion-item>
    <ion-item><ion-icon name="logo-twitter"></ion-icon> {{twitter}}</ion-item>
    <ion-item><ion-icon name="logo-instagram"></ion-icon>{{insta}}</ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
