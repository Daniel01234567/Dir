<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Agregar contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-content>
    
    <ion-item>
      <ion-input [(ngModel)]="nombre" placeholder= "Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="tel" placeholder= "Teléfono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="correo" placeholder= "Correo Electrónico"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="fb" placeholder= "Facebook"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-input [(ngModel)]="twitter" placeholder= "Twitter"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="insta" placeholder= "Instagram"></ion-input>
    </ion-item>         
  </ion-card-content>
</ion-card>
<button ion-button block (click)= "clickAgreCon()">Agregar</button>
</ion-content>
